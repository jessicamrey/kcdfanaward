<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fan Award Project</title>
  <meta name="viewport" about="width=device-width, initial-scale=1">

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/i18n.js"></script>

  
</head>
<body>

<div class="page-wrapper">
<!-- =======================
 NAVBAR
======================= -->
<nav class="navbar navbar-dark navbar-expand-lg position-absolute w-100 top-0 z-3">
  <div class="container-fluid px-5">
    <a class="navbar-brand fw-bold" href="#">Fan Award<br>Project</a>

    <ul class="navbar-nav ms-auto text-end flex-column">
      <li class="nav-item"><a class="nav-link" href="#" data-i18n="nav-award"></a></li>
      <li class="nav-item"><a class="nav-link text-warning" href="#" data-i18n="nav-about"></a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-i18n="nav-projects"></a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-i18n="nav-fundraising"></a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-i18n="nav-thanks"></a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-i18n="nav-join"></a></li>
    </ul>
  </div>
</nav>

<!-- =======================
 SECTION 1 – INTRO
======================= -->
<section class="intro-section d-flex align-items-center">
  <div class="overlay"></div>

  <div class="container text-center text-white position-relative">
    <p class="intro-text" data-i18n="s1-intro-text">
    </p>

    <button class="btn btn-gold mt-4" data-i18n="s1-read-more">
    </button>
  </div>
</section>

<!-- =======================
 SECTION 2 – ABOUT
======================= -->
<section class="about-section d-flex align-items-center">
  <div class="container-fluid text-center text-white position-relative overlay blue">
    <h1 class="display-4 fw-semibold mb-4" data-i18n="s2-title"></h1>

    <p class="about-text" data-i18n="s2-text">
    </p>

    <button class="btn btn-blue m-4" data-i18n="s2-button"> 
    </button>
  </div>
</section>


<!-- =======================
 SECTION 3 – THANKS
======================= -->

<section class="thanks-section d-flex align-items-center">
  <div class="container-fluid text-center text-white position-relative  mt-4">
    <h1 class="display-4 fw-semibold mb-4 thanks-title" data-i18n="s3-title"></h1>
	
    <div class="video-box mx-auto m-4">
<iframe width="1905" height="784" src="https://www.youtube.com/embed/zuOUN-VSI40" title="Simple test video to embed as placeholder" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
	
  </div>
</section>

<!-- =======================
 SECTION 4 – QUOTES
======================= -->

<section class="quote-section">
  <button class="quote-nav left" aria-label="Previous quote">
    ‹
  </button>

  <div class="quote-content">
    <blockquote data-i18n="q-content-1">
    </blockquote>

    <div class="quote-author">
      <strong data-i18n="q-author-1"></strong>
      <span data-i18n="q-subtext-1"></span>
    </div>
  </div>

  <button class="quote-nav right" aria-label="Next quote">
    ›
  </button>
</section>

<!-- =======================
 SECTION 5 – COMMENTS
======================= -->



<section class="comments-section d-flex align-items-center">
<div class="overlay"></div>
  <div class="container-fluid text-center text-white position-relative  mt-4">
    <h1 class="display-4 fw-semibold mb-4 comments-title" data-i18n="s5-title"></h1>
	
    <div class="comments-card">
      <div class="placeholder">
      </div>
    </div>
	
  </div>
</section>

<!-- =======================
 SECTION 6 – SUBABOUT
======================= -->

<section class="subabout-section d-flex align-items-center">
  <div class="container-fluid text-center text-white position-relative">
    <h1 class="display-4 fw-semibold mb-4 subabout-title" data-i18n="s6-title"></h1>
    <p class="about-text" data-i18n="s6-subtitle">

    </p>
  </div>
</section>


<!-- =======================
 SECTION 7 – FUNDRAISING
======================= -->
<section class="fundraising-section">
  <div class="row g-0 h-100">

    <!-- LEFT -->
    <div class="col-md-12 fundraising-left d-flex align-items-center">
      <div class="content text-center text-dark w-100">
        <h1 class="display-3 fw-bold" data-i18n="s4-title"></h1>
        <p class="subtitle" data-i18n="s4-subtitle"></p>

        <button class="btn btn-blue mt-3">
          DONATE NOW
        </button>
      </div>
    </div>

  </div>
</section>
<!-- =======================
 FOOTER
======================= -->
<footer class="footer-section socials-section">
  <div class="overlay"></div>

  <div class="container position-relative text-white py-5">
    <div class="row">

      <!-- CONTACT -->
      <div class="col-md-6 mb-4">
        <p class="label" data-i18n="f-email"></p>
        <p data-i18n="f-email-data"></p>

        <p class="label mt-3" data-i18n="f-email"></p>
        <p data-i18n="f-email-data"></p>
      </div>

      <!-- SOCIALS -->
      <div class="col-md-6 mb-4">
        <p class="label" data-i18n="f-socials"></p>

        <div class="socials">
          <a href="https://instagram.com/" target="_blank" aria-label="Instagram">
            <img src="icons/instagram.svg" alt="Instagram">
          </a>
          <a href="https://x.com/" target="_blank" aria-label="X">
            <img src="icons/x.svg" alt="X">
          </a>
          <a href="https://facebook.com/" target="_blank" aria-label="Facebook">
            <img src="icons/facebook.svg" alt="Facebook">
          </a>
        </div>

        <h5 class="mt-4" data-i18n="f-team-title"></h5>
        <p class="small" data-i18n="f-team-text"></p>
      </div>

    </div>
  </div>
</footer>

</body>

</div>
</html>
